<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALPR PWA ‚Äî Reconocimiento de Patentes</title>
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icon-512.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>üîé ALPR PWA</h1>
    <button id="installBtn" hidden>Instalar</button>
  </header>

  <main class="layout">
    <section class="panel video-panel">
      <h2>1) C√°mara</h2>
      <video id="video" autoplay playsinline></video>
      <div class="controls">
        <button id="startBtn">Iniciar c√°mara</button>
        <button id="snapBtn" disabled>Escanear ahora</button>
        <label class="toggle">
          <input type="checkbox" id="autoScan" />
          <span>Auto-scan cada 3s</span>
        </label>
      </div>
      <canvas id="frame" width="640" height="480" class="hidden"></canvas>
    </section>

    <section class="panel result-panel">
      <h2>2) Resultado OCR</h2>
      <div id="status" class="status">Listo</div>
      <div class="ocr-box"><pre id="rawText"></pre></div>
      <div class="plate-box">
        <label>Patente detectada:</label>
        <input id="plateDetected" type="text" placeholder="‚Äî" />
        <button id="validateBtn">Validar en lista</button>
      </div>

      <h2>3) Lista autorizada</h2>
      <div class="list-actions">
        <button id="addRandom">Agregar ejemplo</button>
        <button id="clearList">Limpiar</button>
      </div>
      <table id="whitelistTable">
        <thead><tr><th>Patente</th><th>Nombre</th><th>Notas</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>

      <div id="matchBox" class="match-box">Sin validar</div>
    </section>
  </main>

  <footer class="footer">Hecho con ‚ù§Ô∏è + Tesseract.js + OpenCV.js</footer>

  <script src="https://unpkg.com/tesseract.js@5/dist/tesseract.min.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="app.js"></script>
</body>
</html>
